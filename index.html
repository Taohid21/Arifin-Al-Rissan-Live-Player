<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arifin Al Rissan | Website</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
    <style>
        body {
            text-align: center;
            background: url('https://i.ibb.co.com/VcktwBH1/FB-IMG-1740238123378.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            margin-top: 30px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #ff4500;
        }
        .player-container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .facebook-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ff4500;
            font-size: 22px;
            font-weight: bold;
        }
        .facebook-link img {
            width: 40px;
            margin-right: 10px;
        }
        .music-control {
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 15px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .music-control:hover {
            background: #e63e00;
        }
        h2 {
            color: yellow ;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://i.ibb.co.com/VcktwBH1/FB-IMG-1740238123378.jpg" alt="Profile Image" class="profile-img">
        <h2>ᴬᴿᴵᶠᴵᴺ ᴬᴸ ᴿᴵˢˢᴬᴺ</h2>
    </div>
    <button class="music-control" onclick="toggleMusic()">Music On</button><div class="player-container">
    <video id="player" playsinline controls autoplay>
        <source src="https://hocdn.news/live/skyscric.m3u8" type="video/mp4">
    </video>
</div>

<h3>খেলা দেখুন, মজা নিন</h3>

<a href="https://www.facebook.com/share/165qE9nTSj/" class="facebook-link" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Facebook">আমার ফেসবুক অ্যাকাউন্ট ঘুরে আসুন</a>

<audio id="bg-music" loop>
    <source src="https://www.dropbox.com/scl/fi/qfxj5v0jjicuwk7btjglw/Champions-Trophy-2025-Song-Champions-Trophy-2025-Promo-ICC-Mens-Champions-Trophy-Pakistan-2025.mp3?rlkey=m619edudpr9keg56hnyehi2qu&st=sedvk8hx&raw=1" type="audio/mp3">
</audio>

<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
<script>
    const player = new Plyr('#player');
    const bgMusic = document.getElementById('bg-music');
    const musicButton = document.querySelector('.music-control');
    
    function toggleMusic() {
        if (bgMusic.paused) {
            bgMusic.play();
            musicButton.textContent = 'Music Off';
        } else {
            bgMusic.pause();
            musicButton.textContent = 'Music On';
        }
    }
</script>

</body>
</html>
